<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Campus Lost & Found</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="min-h-screen bg-gray-50">
        <div class="dashboard-header">
            <div class="max-w-7xl mx-auto px-4 py-6">
                <button class="back-button mb-4" onclick="goHome()">
                    ‚Üê Back to Home
                </button>
                <h1 class="text-3xl font-bold text-gray-800">Lost & Found Dashboard</h1>
            </div>
        </div>

        <div class="dashboard-content">
            <div class="filter-buttons">
                <button id="filter-all" class="filter-button filter-button-active" onclick="setFilter('All')">
                    All Items (<span id="count-all">0</span>)
                </button>
                <button id="filter-lost" class="filter-button filter-button-inactive" onclick="setFilter('Lost')">
                    Lost (<span id="count-lost">0</span>)
                </button>
                <button id="filter-found" class="filter-button filter-button-inactive" onclick="setFilter('Found')">
                    Found (<span id="count-found">0</span>)
                </button>
            </div>

            <div id="itemsContainer">
                <div class="loading-spinner">Loading...</div>
            </div>
        </div>
    </div>

    <script src="js/supabase.js"></script>
    
    <script>
        let allItems = [];
        let currentFilter = 'All';
        
        // Navigation
        function goHome() {
            window.location.href = 'index.html';
        }
        
        // Load items
        async function loadItems() {
            console.log('üöÄ Loading items...');
            try {
                const data = await SupabaseAPI.getItems();
                console.log('‚úÖ Got items:', data);
                allItems = data;
                updateCounts();
                showItems();
            } catch (error) {
                console.error('‚ùå Error:', error);
                document.getElementById('itemsContainer').innerHTML = 
                    `<div class="error-message">Error: ${error.message}</div>`;
            }
        }
        
        // Update counts
        function updateCounts() {
            const total = allItems.length;
            const lost = allItems.filter(item => item.status === 'Lost').length;
            const found = allItems.filter(item => item.status === 'Found').length;
            
            document.getElementById('count-all').textContent = total;
            document.getElementById('count-lost').textContent = lost;
            document.getElementById('count-found').textContent = found;
            
            console.log(`üìä Counts - Total: ${total}, Lost: ${lost}, Found: ${found}`);
        }
        
        // Set filter
        function setFilter(filter) {
            currentFilter = filter;
            console.log('üîç Filter set to:', filter);
            
            // Update button styles
            document.querySelectorAll('.filter-button').forEach(btn => {
                btn.className = 'filter-button filter-button-inactive';
            });
            
            const activeButton = document.getElementById(`filter-${filter.toLowerCase()}`);
            if (activeButton) {
                if (filter === 'All') {
                    activeButton.className = 'filter-button filter-button-active';
                } else if (filter === 'Lost') {
                    activeButton.className = 'filter-button filter-button-red-active';
                } else if (filter === 'Found') {
                    activeButton.className = 'filter-button filter-button-green-active';
                }
            }
            
            showItems();
        }
        
        // Show items
        function showItems() {
            let itemsToShow = allItems;
            
            if (currentFilter !== 'All') {
                itemsToShow = allItems.filter(item => item.status === currentFilter);
            }
            
            console.log(`üëÄ Showing ${itemsToShow.length} items for filter: ${currentFilter}`);
            
            const container = document.getElementById('itemsContainer');
            
            if (itemsToShow.length === 0) {
                container.innerHTML = '<div class="no-items"><p>No items found</p></div>';
                return;
            }
            
            const itemsHtml = itemsToShow.map(item => createItemCard(item)).join('');
            container.innerHTML = `<div class="items-grid">${itemsHtml}</div>`;
        }
        
        // Create item card
        function createItemCard(item) {
            console.log(`üñºÔ∏è Creating card for ${item.name}, photo_url:`, item.photo_url);
            
            const statusClass = item.status === 'Lost' ? 'status-badge-lost' : 'status-badge-found';
            
            // More robust image handling
            let photoSection;
            if (item.photo_url && 
                item.photo_url !== 'null' && 
                item.photo_url !== 'undefined' && 
                item.photo_url !== '' &&
                item.photo_url.startsWith('http')) {
                
                console.log(`‚úÖ Valid photo URL found for ${item.name}:`, item.photo_url);
                photoSection = `
                    <img src="${item.photo_url}" 
                         alt="${item.name}" 
                         style="width: 100%; height: 100%; object-fit: cover; display: block;" 
                         onload="console.log('‚úÖ Image loaded successfully for: ${item.name}');"
                         onerror="console.log('‚ùå Image failed to load for: ${item.name}', '${item.photo_url}'); this.style.display='none'; this.nextElementSibling.style.display='flex';">
                    <div class="no-photo" style="display: none;">
                        <div class="text-center">
                            <div style="font-size: 3rem;">üì¶</div>
                            <p>Image failed to load</p>
                            <small style="font-size: 0.8em; color: #666;">URL: ${item.photo_url.substring(0, 50)}...</small>
                        </div>
                    </div>`;
            } else {
                console.log(`‚ö†Ô∏è No valid photo URL for ${item.name}, photo_url:`, item.photo_url);
                photoSection = `
                    <div class="no-photo">
                        <div class="text-center">
                            <div style="font-size: 3rem;">üì¶</div>
                            <p>No photo available</p>
                            ${item.photo_url ? `<small style="font-size: 0.8em; color: #666;">Invalid URL: ${item.photo_url}</small>` : ''}
                        </div>
                    </div>`;
            }
            
            const date = new Date(item.date).toLocaleDateString();
            
            return `
                <div class="item-card">
                    <div class="item-image">${photoSection}</div>
                    <div class="item-content">
                        <div class="item-header">
                            <h3 class="item-title">${item.name}</h3>
                            <span class="status-badge ${statusClass}">${item.status}</span>
                        </div>
                        <p class="item-description">${item.description}</p>
                        <div class="item-details">
                            <div class="detail-row">üìç ${item.location}</div>
                            <div class="detail-row">üìÖ ${date}</div>
                        </div>
                        <div class="item-actions">
                            <button class="action-btn edit-btn" onclick="alert('Edit: ${item.name}')">‚úèÔ∏è Edit</button>
                            <button class="action-btn delivered-btn" onclick="markDelivered('${item.id}', '${item.name}')">‚úÖ ${item.status === 'Lost' ? 'Found' : 'Returned'}</button>
                            <button class="action-btn remove-btn" onclick="removeItem('${item.id}', '${item.name}')">üóëÔ∏è Remove</button>
                        </div>
                    </div>
                </div>
            `;
        }
        
        // Mark as delivered
        async function markDelivered(itemId, itemName) {
            if (confirm(`Mark "${itemName}" as delivered? This will remove it from the system.`)) {
                try {
                    await SupabaseAPI.deleteItem(itemId);
                    allItems = allItems.filter(item => item.id !== itemId);
                    updateCounts();
                    showItems();
                    alert('Item marked as delivered!');
                } catch (error) {
                    alert('Error: ' + error.message);
                }
            }
        }
        
        // Remove item
        async function removeItem(itemId, itemName) {
            if (confirm(`Permanently remove "${itemName}"?`)) {
                try {
                    await SupabaseAPI.deleteItem(itemId);
                    allItems = allItems.filter(item => item.id !== itemId);
                    updateCounts();
                    showItems();
                    alert('Item removed!');
                } catch (error) {
                    alert('Error: ' + error.message);
                }
            }
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üì± Dashboard loading...');
            loadItems();
        });
    </script>
</body>
</html>
